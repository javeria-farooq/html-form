<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
   <fieldset>
    <legend align="center">Personal Information</legend>
    <form action="./submitted.html">
    

     <label>Student Name: </label> <input required type="text">

     <br /><br />
     <label>Father's Name: </label> <input required type="text">

     <br><br>
     <label>CNIC/B.Form Number: </label> <input required type="number">
     <br><br>
    <label>Enter Email: </label>
     <input required type="email">
    <br><br>
    <label for="">Password: </label>
    <input required type="password" name="" id="">
     <br><br>
     <label>Date Of Birth: </label> <input required type="date">
     <br><br>
     <label>Enter Address: </label><br><br>
     <textarea required placeholder="Enter Address" cols="30" rows="10"></textarea>
    </fieldset>
    <br><br>
    <label for="">Search: </label><input required type="search" name="" id="">
     <br><br>
     
     <br><br>
    
    <label>Select Country: </label>
     <select>
        <option selected disabled>Choose Country</option>
        <option>Pakistan</option>
        <option>Afghanistan</option>
        <option>Iran</option>
        <option>Iraq</option>
        <option>Bangladesh</option>
        <option>India</option>
     </select>
     <br><br>
     <p>Gender: </p>
     
     <input type="radio" name="gender" id="Male"> <label for="Male">Male</label> 
     <br><br>   
     <input type="radio" name="gender" id="Female"> <label for="Female">Female</label>
     <br><br>
     <p>Select Courses: </p>
     <input type="checkbox"> <label>C.I.T</label> <br>
     <input type="checkbox"> <label>Web Development</label> <br>
     <input type="checkbox"> <label>Graphics Designing</label> <br>
     <input type="checkbox"> <label>Freelancing</label> <br>
     <input type="checkbox"> <label>English Language</label> <br>
     <br><br>
     <p>Upload Your Picture: </p>
     <input type="file">
     <br><br>
     <input type="image" src="https://i0.wp.com/onaircode.com/wp-content/uploads/2020/02/Fancy-Submit-Button.jpg?fit=1024%2C607&ssl=1" width="200px">
    <!-- <br><br>
    <button type="submit">SUBMIT</button> -->
    </form>
    
    
</table>



</body>
</html>
